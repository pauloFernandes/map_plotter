<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>map_plotter</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-tokenfield/dist/css/bootstrap-tokenfield.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  
      <!-- search input -->
      <div class="row" style="margin-left: 10px;">
        <div class="col-lg-8">
          <div class="input-group">
            <span class="input-group-addon">From</span>
            <input type="text" class="form-control" id="origin">
            <span class="input-group-addon">To</span>
            <input type="text" class="form-control" id="destination">

            <!-- triggers the search for a new location.  -->
            <span class="input-group-btn">
              <button class="btn btn-primary" type="button" id="search-route">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              </button>
            </span>
          </div>
        </div>
      </div>
      <!-- end search input -->
      <br>
   
      <div class="row">
        <div class="col-lg-9">
          <div id="googleMap" style="width:900px;height:400px;"></div>
        </div>
        
        <div class="col-lg-3">
          <label for="coordinates">Adicionar ponto ou rota</label>
          <div class="input-group">
            <input type="text" class="form-control" id="coordinates">
            <span class="input-group-btn">
              <button class="btn btn-success" type="button" id="add-coordinates">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </button>
            </span>
          </div>
        </div>

        <div class="col-lg-3">
          <label for="bounding-box">Adicionar área</label>
          <div class="input-group">
            <input type="text" class="form-control" id="bounding-box">
            <span class="input-group-btn">
              <button class="btn btn-success" type="button"  id="add-bounding-box">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </button>
            </span>
          </div>
        </div>

        <div class="col-lg-3">
          <label for="route-steps">Passos</label>
          <textarea class="form-control" rows="5" id="route-steps"></textarea>
        </div>

        <div class="col-lg-3">
          <label for="reduced-route-steps">Passos reduzidos (google)</label>
          <textarea class="form-control" rows="5" id="reduced-route-steps"></textarea>
        </div>
      </div>

      <div class="row">
        <!-- Tabela de bounding boxes --> 
        <div class="col-lg-3">
          <label for="bounding-box-info">Áreas</label>
          <table class="table table-bordered table-condensed fixed-table" id="bounding-box-info">
            <thead>
              <tr>
                <th>Pontos</th>
                <th>Cor</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <!-- Fim tabela de bounding boxes --> 

        <!-- Tabela de rotas --> 
        <div class="col-lg-3">
          <label for="routes-info">Rotas</label>
          <table class="table table-bordered table-condensed fixed-table" id="routes-info">
            <thead>
              <tr>
                <th>Pontos</th>
                <th>Cor</th>
                <th>Núm. de Pontos</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <!-- Fim tabela de rotas --> 

        </div>
      </div>

    <script src="http://maps.googleapis.com/maps/api/js"></script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap-tokenfield/dist/bootstrap-tokenfield.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


        <!-- build:js(.) scripts/plugins.js -->
        <script src="bower_components/bootstrap/js/affix.js"></script>
        <script src="bower_components/bootstrap/js/alert.js"></script>
        <script src="bower_components/bootstrap/js/dropdown.js"></script>
        <script src="bower_components/bootstrap/js/tooltip.js"></script>
        <script src="bower_components/bootstrap/js/modal.js"></script>
        <script src="bower_components/bootstrap/js/transition.js"></script>
        <script src="bower_components/bootstrap/js/button.js"></script>
        <script src="bower_components/bootstrap/js/popover.js"></script>
        <script src="bower_components/bootstrap/js/carousel.js"></script>
        <script src="bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/bootstrap/js/collapse.js"></script>
        <script src="bower_components/bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/elements.js"></script>
        <!-- endbuild -->
</body>
</html>
